<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>QueueBreaker-UI.WASM</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link href="_content/Blazored.Toast/blazored-toast.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Reference the included moment.js javascript file. -->
    <script src="_content/ChartJs.Blazor/moment-with-locales.min.js" type="text/javascript" language="javascript"></script>

    <!-- Reference the included ChartJs javascript file. -->
    <script src="_content/ChartJs.Blazor/Chart.min.js" type="text/javascript" language="javascript"></script>

    <!-- This is the glue between the C# code and the ChartJs charts -->
    <script src="_content/ChartJs.Blazor/ChartJsBlazorInterop.js" type="text/javascript" language="javascript"></script>

    <!-- Some styling -->
    <link rel="stylesheet" href="_content/ChartJs.Blazor/ChartJSBlazor.css" />

    <!--Signature-->
    <script src="_content/Mobsites.Blazor.SignaturePad/bundle.js"></script>
    <link href="_content/Mobsites.Blazor.SignaturePad/bundle.css" rel="stylesheet" />

    <!--DataTables-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet" />
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <!--Font-awesome-->
    <link href="font-awesome/css/fontawesome.min.css" rel="stylesheet" />

</head>

<body>
    <app>Loading...</app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script src="_content/BlazorInputFile/inputfile.js"></script>
    <!--<script src="font-awesome/js/fontawesome.min.js"></script>-->
    <script src="font-awesome/js/all.min.js"></script>

    <script>
        function TestDataTablesAdd(table) {
            $(document).ready(function () {
                $(table).DataTable();
            });
        }
    </script>

    <script>
        function TestDataTablesRemove(table) {
            $(document).ready(function () {
                $(table).DataTable().destroy();
            });
        }
    </script>

    <style>
        .custom-checkbox {
            width: 25px !important;
            height: 25px !important;
        }
    </style>

</body>

</html>
<script type="text/javascript">
    function openReport(url) {
        var value1 = document.getElementById("DateFrom").value;
        var value2 = document.getElementById("DateTo").value;
        var value3 = document.getElementById("ItemBarCode").value;
        var value4 = document.getElementById("userid").value;
        window.open(url + '?param1=' + value1 + '&param2=' + value2 + '&param3=' + value3 + '&param4=' + value4, '_blank');
    }
</script>

<script>
    function goBack() {
        window.history.back();
    }
</script>
